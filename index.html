<html>
<head>
<script>
 function protectMe()
 {
	  var myform = document.getElementById('myForm');
	  var elements=document.getElementById("myForm").elements;
	  //alert(document.getElementById("myForm").length);
	  for (var i = 0, element; element = elements[i++];) 
	  {
		  //alert(element.id+" -> "+element.value);
		  if(element.type=="button" || element.type=="submit")continue;
		  document.getElementById(element.id).type="hidden";
		  
		  if(element.id.length>0)
		  {
				document.getElementById(element.id).value=enctypeMe(element.value);
		  }
		  
	  }
	  myForm.submit();
 }
 var e=17;
 var n=3233;
 function enctypeMe(value)
 {
	var enctypedString="";
	
	for(var i=0;i<value.length;++i)
	{
		enctypedString=enctypedString+
		       addNullChar(newCharacter(value[i].charCodeAt()+i,e,n).toString(16));
	}
	
	return enctypedString;
 }
 function newCharacter(character, e, n)
 {
	var answer=1;
	for(var i=0;i<e;++i)
	{
		answer=(character%n*answer%n)%n;
	}
	return answer;
 }
 function addNullChar(value)
 {
	var len=value.length;
	var nc="";
	for(var i=len;i<4;++i)
	{
	  nc=nc+"0";
	}
	return nc+value;
 }
</script>
</head>
<body>
<form id="myForm" name="myForm" action="action.php" method="GET" onsubmit="protectMe()">
	<table>
		<tr>
			<td>Username:</td>
			<td><input type="text" id="userName" name="userName" value="mirko"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" id="password" name="password" value="lozinka"></td>
		</tr>
			<!-- Some hidden value that can be generated randomly and checked from the backend -->
			<input type="hidden" id="hiddenValue" name="hiddenValue" value="56">
		<tr>
			<td colspan="2" align="right"></form><input type="submit" id="submit" value="Submit"></td>
		</tr>
	</table>
</form>
<form id="45">
<input type="text" id="ioi">
</body>
</html>
